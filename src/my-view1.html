<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-feeds/google-feeds.html">
<link rel="import" href="elements/tic-article.html">
<link rel="import" href="elements/rss-feeds.html">
<link rel="import" href="elements/description-feed.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <rss-feeds id="rss" auto url='{{link}}' feed="{{feeds}}"></rss-feeds>

   

    <description-feed feed="{{feeds}}"></description-feed>

    <template is="dom-repeat" items="{{feeds.items}}" as="feed">
      <tic-article  title="{{feed.title}}"
                    description="{{feed.description}}"
                    date="{{feed.pubDate}}"
                    link="[[feed.link]]"
                    >
        
      </tic-article>  
    </template>

  </template>

  <script>
    Polymer({
      is: 'my-view1',
      properties:{
        link:{
          type:String,
          value:"http://www.nticweb.com/?format=feed&type=rss"
        }
      }
    });
  </script>
</dom-module>
